<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Krush33{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #2e7d32;
        --secondary-color: #81c784;
      }
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }
      .navbar {
        background-color: var(--primary-color) !important;
      }
      .footer {
        background-color: var(--primary-color);
        color: white;
        padding: 1.5rem 0;
        margin-top: auto;
      }
      .content-wrapper {
        min-height: 80vh;
      }
      .upload-area {
        border: 2px dashed #28a745;
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        background: white;
      }

      .upload-area.dragover {
        border-color: #218838;
        background: #f8f9fa;
      }

      .result-card {
        transition: all 0.3s ease;
      }

      .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-leaf me-2"></i>Krush33
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="fas fa-home me-1"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/weather"
                ><i class="fas fa-cloud me-1"></i>Weather</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-info-circle me-1"></i>About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-wrapper">{% block content %}{% endblock %}</div>

    <footer class="footer">
      <div class="container text-center">
        <span>Â© 2025 Krush33</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
